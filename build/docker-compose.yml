version: '3.7'

services:
  dash:
    container_name: dash
    restart: always
    build: ./src/app
    expose:
      - "8000"
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b :8000 app:server
  
  nginx:
    container_name: nginx
    restart: always
    build:
      context: ./src
      dockerfile: ./nginx/Dockerfile
    expose:
      - "8080"
    ports:
      - "80:8080"
    depends_on:
      - dash